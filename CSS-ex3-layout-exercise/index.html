<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Layout exercise</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="grid">

        <header>
            
            <ul class="headerbox">
                <h1>Company Logo</h1>
                <li>Products</li>
                <li>Services</li>
                <li>Information</li>
                <li>Contact</li>
            </ul>
        </header>

        <section>
            <h2>Add Product</h2>
            <div class="sectioncontent">
                <div class="details-left">
                    <h3>Product details</h3>
                    <div id="topborder">
                        <div class="twoboxes">
                            <div class="detailfield">
                                <label>PRODUCT NAME</label>
                                <input type="textarea">
                            </div>
                            <div class="detailfield" id="leftborder">
                                <label>TAGS</label>
                                <input type="textarea">
                            </div>
                        </div>
                        <div class="twoboxes">
                            <div class="detailfield">
                                <label>VENDOR</label>
                                <input type="textarea">
                            </div>
                            <div class="detailfield" id="leftborder">
                                <label>PRODUCT TYPE</label>
                                <input type="textarea">
                            </div>
                        </div>
                        <div class="detailfield">
                            <label>PRODUCT DESCRIPTION</label>
                            <textarea></textarea>
                        </div>
                    </div>
                </div>


                <div class="">
                    <h3>Product Specs</h3>
                    <div id="topborder">
                        <div class="detailfield">
                            <label>SKU</label>
                            <input type="textarea">
                        </div>
                        <div class="detailfield">
                            <label>INITIAL STOCK LEVEL</label>
                            <input type="textarea">
                        </div>
                        <div class="detailfield">
                            <label>COST PRICE</label>
                            <input type="textarea">
                        </div>
                        <div class="detailfield">
                            <label>WHOLE SALE PRICE</label>
                            <input type="textarea">
                        </div>
                        <div class="detailfield">
                            <label>RETAIL PRICE</label>
                            <input type="textarea">
                        </div>
                    </div>
                </div>
            </div>
            
        </section>

        <aside>Sidebar</aside>

        <footer>Footer</footer>

    </body>
</html>
