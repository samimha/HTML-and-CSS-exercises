<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Layout exercise</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="grid">

        <header>
            
            <ul class="box">
                <h1>Company Logo</h1>
                <li>Products</li>
                <li>Services</li>
                <li>Information</li>
                <li>Contact</li>
            </ul>
        </header>

        <section>
            <h2>Add Product</h2>
            <div class="box">
                <div class="vertical">
                    <h3>Product details</h3>
                    <div>
                        <div class="box">
                            <div class="vertical">
                            <label>PRODUCT NAME</label>
                            <input type="textfield">
                        </div>
                        <div class="vertical">
                            <label>TAGS</label>
                            <input type="textfield">
                        </div>
                        </div>
                        
                    </div>
                    <div>
                        <label>VENDOR</label>
                        <label>PRODUCT TYPE</label>
                    </div>
                    <label>PRODUCT DESCRIPTION</label>
                    
                </div>
                <div class="vertical">
                    <h3>Product Specs</h3>
                    <label>SKU</label>
                    <label>INITIAL STOCK LEVEL</label>
                    <label>COST PRICE</label>
                    <label>WHOLE SALE PRICE</label>
                    <label>RETAIL PRICE</label>
                </div>
            </div>
            
        </section>

        <aside>Sidebar</aside>

        <footer>Footer</footer>

    </body>
</html>
